    <title>GameStore</title>

        <a class="logo">GameStore</a>
        <div class="wrapper">
            <a class="Sign_in" href="#"></a>

    </header>

        <div class="offers_list">
            <div class="offer">
                <div class="left_content">
                        <div class="photo_wrapper">
                            <img class="photo" src="" alt="delete">

                        </div>
                    <p class="validUntil"></p>
                </div>
                <div class="right_content">
                    <div class="column column1">
                        <p><strong class="Service">Service name</strong></p>
                        <p class="vendor_name"></p>
                        <p class="hashtags"></p>
                    </div>
                    <div class="column column2">
                        <div class="short_description"></div>

                        <div class="comments"></div>
                        <div class="optional">
                            <a class="link_to_website" href="#" target="_blank"></a>
                        </div>
                    </div>

                        <p class="rating"></p>

                    </div>
                </div>
            </div>
            <button class="button_load_more">Load more</button>
        </div>
        <div class="wrapper_filter">
            <div class="filter">
                <form method="_post">
                    <p class="name_filter">Filter</p>
                    <div class="checkbox_wrapper">
                        <input class="checkbox_cursor" id="checkbox1" type="checkbox">
                        <label class="checkbox_margin" for="checkbox1">Date</label>
                    </div>
                    <div class="date_wrapper" >
                        <label for="checkbox2">From</label>
                        <input class="checkbox_margin" id="checkbox2" type="date">
                    </div>
                    <div class="date_wrapper" style="margin-bottom: 1rem">
                        <label for="checkbox3">To</label>
                        <input class="checkbox_margin" id="checkbox3" type="date">
                    </div>
                    <div class="checkbox_wrapper" >
                        <input class="checkbox_cursor" id="checkbox4" type="checkbox">
                        <label class="checkbox_margin" for="checkbox4">Hashtags</label>
                    </div>
                    <textarea class="textarea" id="textarea_hashtags" placeholder="Write hashtags"></textarea>
                    <div class="checkbox_wrapper" >
                        <input class="checkbox_cursor" id="checkbox5" type="checkbox">
                        <label class="checkbox_margin" for="checkbox5">Name</label>
                    </div>
                    <textarea class="textarea" id="textarea_vendorName" placeholder="Write names"></textarea>
                    <button class="button_find" type="submit">Find</button>
                </form>
            </div>
            <button class="buttonAdd_newOffer">Add Offer</button>
        </div>
    </section>
    
    <footer class="footer_block">
        <div class="logo">GameStore</div>
        <div class="footer_item">
            <p class="text_footer">Contact us: vlad.polhosky@gmail.com</p>
        </div>
    </footer>
    <div id="background"></div>
    <div id="window">
        <img class="close" src="img/close.png" alt="">
        <div class="form">
            <h2>Enter your review</h2>
            <form>
                <input type="text" placeholder="Review" class="form_input form_items">
                <button class="form_button_add_review form_items">Add review</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
